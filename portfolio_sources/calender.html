<html>
<head><title>calender for the month of august</title>
    <style>
        *{
				margin:0px;
				padding:0px;
				box-sizing:border-box;

			}
			html,body{
				background-color:plum;
				align-items: center;
				display:flex;
				justify-content: center;

			}
			#container{
                height:400px;
                width:350px;
                
                border-radius:10px;
                background-color:springgreen;
				position:relative;
				align-items: center;
				display:flex;
				justify-content: center;
				
			}
			table{
                height:350px;
                width:250px;
				border-width: 3px;
            
				position:absolute;
                background-color:papayawhip;
                object-fit: cover;
                object-position: center;

			}
            .fest{
                
                height:50px;
                width:50px;
                
            }
            #container table td {
                height:50px;
                width:50px;
            }
            #container table td img{
                
                object-fit: cover;
               
                width:50px;
                height:50px;
            }
    </style>
    </head>
<body>
<div id="container">

<table border="1"
style="border-collapse:collapse;">


<caption> August 2024</caption>
<tr>
<th colspan="6">August 2024</th>
</tr>

</html>
